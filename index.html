<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 13 Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 id="quiz">Quiz About </h1>
    <h1 id="mee">Aneliese</h1>
    <hr />

    <!-- Movie Question -->
    <form id="movie-form">
      <label>
        ðŸŽ¥ What is my favorite movie?
        <select id="movie-answer">
          <option value="movie1">Friends With Benefits</option>
          <option value="movie2">Inception</option>
          <option value="movie3">What Happens In Vagas</option>
          <option value="movie4">Crazy Rich Asians</option>
        </select>
      </label>
      <button type="submit">Check Movie Answer</button>
    </form>
    <div id="movie-result"></div>
    <hr />

    <img
      id="croc-pic"
      src="https://cdn.glitch.global/cf9a0f03-a8b4-48bf-a691-d0d4ef909359/download.jpg?v=1748469544930"
    />
    <h3 id="croc-text">Fav Movie</h3>

    <!-- Book Question -->
    <form id="book-form">
      <label>
        ðŸ“– What is my favorite book?
        <select id="book-answer">
          <option value="book1">We Were Liars</option>
          <option value="book2">The Hate You Give</option>
          <option value="book3">Sisters</option>
          <option value="book4">loveless</option>
        </select>
      </label>
      <button type="submit">Check Book Answer</button>
    </form>
    <div id="book-result"></div>

    <img
      id="movie"
      src="https://cdn.glitch.global/cf9a0f03-a8b4-48bf-a691-d0d4ef909359/download-1.jpg?v=1748469631841"
    />
    <h2 id="fav-movie">Fav book</h2>

    <!-- Color Question -->
    <form id="color-form">
      <label>
        What is my favorite color?
        <select id="color-answer">
          <option value="color1">PINK</option>
          <option value="color2">PURPLE</option>
          <option value="color3">YELLOW</option>
          <option value="color4">BLUE</option>
        </select>
      </label>
      <button type="submit">Check color Answer</button>
    </form>
    <div id="color-result"></div>

    <!-- jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- jQuery Code -->
    <script>
      // Animate croc-pic and croc-text
      $("#croc-pic").animate(
        {
          width: "400px",
          marginLeft: "30px",
          borderWidth: "10px",
        },
        1500
      );

      $("#croc-text").animate({
        marginLeft: "30px",
        fontSize: "3em",
      });

      // Animate book section
      $("#fav-movie").hide();
      $("#movie").hide();
      $("#fav-movie").slideDown(1000, function () {
        $("#movie").fadeIn();
      });

      // Movie Question jQuery Code
      $("#movie-form").on("submit", function (event) {
        event.preventDefault();
        var answer = $("#movie-answer").val();
        if (answer === "movie1") {
          $("#movie-result").text("YESSSS!");
        } else {
          $("#movie-result").text("Try Again!");
        }
      });

      // Book Question jQuery Code
      $("#book-form").on("submit", function (event) {
        event.preventDefault();
        var answer = $("#book-answer").val();
        if (answer === "book1") {
          $("#book-result").text("YESSSS!");
        } else {
          $("#book-result").text("Nope");
        }
      });

      // Color Question jQuery Code
      $("#color-form").on("submit", function (event) {
        event.preventDefault();
        var answer = $("#color-answer").val();
        if (answer === "color1") {
          $("#color-result").text("YESSSS!");
        } else {
          $("#color-result").text("Try Again!");
        }
      });
    </script>
  </body>
</html>
